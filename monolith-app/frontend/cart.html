
<!DOCTYPE html>
<html>
<head>
  <title>Cart Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .card-header {
      background-color: #007bff;
      color: white;
    }
    .list-group-item {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      background-color: white;
      transition: transform 0.2s;
    }
    .list-group-item:hover {
      transform: scale(1.01);
    }
    .btn-outline-secondary:hover {
      background-color: #007bff;
      color: white;
    }
    .btn-danger {
      font-size: 0.8rem;
    }
    .total {
      font-size: 1.5rem;
      font-weight: 600;
      color: #28a745;
    }
    .empty-message {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Your Cart</h2>
      </div>
      <div class="card-body">
        <ul id="cart-items" class="list-group"></ul>
        <div id="cart-summary" class="d-flex justify-content-between align-items-center mt-4" style="display: none;">
          <div class="total">Total: â‚¹<span id="total">0</span></div>
          <button class="btn btn-warning" onclick="checkout()">Checkout</button>
        </div>
        <div id="empty-cart" class="empty-message" style="display: none;">Your cart is empty ðŸ›’</div>
      </div>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart') || '{}');

    fetch('http://localhost:3000/api/products')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('cart-items');
        const totalSpan = document.getElementById('total');
        const summary = document.getElementById('cart-summary');
        const emptyMessage = document.getElementById('empty-cart');
        let total = 0;
        let hasItems = false;

        Object.keys(cart).forEach(id => {
          const product = data.find(p => p.id == parseInt(id));
          if (product) {
            hasItems = true;
            const quantity = cart[id];
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';

            li.innerHTML = `
              <div>
                <strong>${product.name}</strong><br>
                â‚¹${product.price} Ã— ${quantity}
                <div class="btn-group mt-2" role="group">
                  <button class="btn btn-sm btn-outline-secondary" onclick="updateQty(${product.id}, -1)">âˆ’</button>
                  <span class="mx-2">${quantity}</span>
                  <button class="btn btn-sm btn-outline-secondary" onclick="updateQty(${product.id}, 1)">+</button>
                  <button class="btn btn-sm btn-danger ms-3" onclick="removeItem(${product.id})">Remove</button>
                </div>
              </div>
              <span>â‚¹${(product.price * quantity).toFixed(2)}</span>
            `;
            list.appendChild(li);
            total += product.price * quantity;
          }
        });

        totalSpan.textContent = total.toFixed(2);

        if (hasItems) {
          summary.style.display = "flex";
        } else {
          emptyMessage.style.display = "block";
        }
      });

    function updateQty(id, change) {
      cart[id] = (cart[id] || 0) + change;
      if (cart[id] <= 0) delete cart[id];
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }

    function removeItem(id) {
      delete cart[id];
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }

    function checkout() {
      alert("Checkout complete!!!");
      localStorage.removeItem('cart');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
