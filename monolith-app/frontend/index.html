<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retail Max Store</title>

  <!-- Bootstrap CSS for layout and styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Basic styling for layout, cards, and buttons */
    body {
      background: linear-gradient(135deg, #f8f9fa, #e8f0fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .cart-badge {
      background: #2c3e50;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
    }

    .total-container {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>RetailMax Products</h1>

    <!-- Products will be rendered here -->
    <div id="products" class="row mt-4"></div>

    <!-- Total cart value -->
    <div class="total-container">Total: ₹<span id="total">0.00</span></div>

    <!-- Link to cart page -->
    <a href="cart.html" class="btn btn-primary mt-4 w-100">Go to Cart</a>
  </div>

  <script>
    // Load cart from localStorage or initialize as empty
    let cart = JSON.parse(localStorage.getItem('cart') || '{}');

    // Fetch products from API
    fetch('http://localhost:3000/api/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        const totalDisplay = document.getElementById('total');

        // Calculate and update total cart value
        const updateTotal = () => {
          let total = 0;
          for (const id in cart) {
            const item = data.find(p => p.id == parseInt(id));
            if (item) total += item.price * cart[id];
          }
          totalDisplay.textContent = total.toFixed(2);
          localStorage.setItem('cart', JSON.stringify(cart));
        };

        // Render product cards with quantity controls
        const render = () => {
          container.innerHTML = '';
          data.forEach(product => {
            const qty = cart[product.id] || 0;
            const card = document.createElement('div');
            card.className = "col-md-4";
            card.innerHTML = `
              <div class="card mb-4">
                <div class="card-body text-center">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">Price: ₹${product.price}</p>
                  <div>
                    <button class="btn btn-danger btn-sm" ${qty === 0 ? 'disabled' : ''} onclick="updateQty(${product.id}, -1)">-</button>
                    <span class="cart-badge">${qty}</span>
                    <button class="btn btn-success btn-sm" onclick="updateQty(${product.id}, 1)">+</button>
                  </div>
                </div>
              </div>
            `;
            container.appendChild(card);
          });
        };

        // Update quantity and re-render UI
        window.updateQty = (id, delta) => {
          cart[id] = (cart[id] || 0) + delta;
          if (cart[id] <= 0) delete cart[id];
          render();
          updateTotal();
        };

        render();
        updateTotal();
      });
  </script>
</body>
</html>
